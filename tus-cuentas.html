<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href=“https://fonts.googleapis.com/icon?family=Material+Icons” rel=“stylesheet”>
    <link rel="stylesheet" href="dist/css/style.min.css">
    <title>Tus Gastos</title>
</head>

<body id="gastos">
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>pagos inscritos</option>
                  <option value="1">agua</option>
                  <option value="2">luz</option>
                  <option value="3">gas</option>
                  <option value="3">cable</option>
                </select>
                <label>Mis cuentas</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="donut-chart center">
                <img src="dist/img/chart.png" height="200">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12 l12">
            <h5>Últimos 12 meses</h5><span class="promedio12">$12.345.067</span>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="tip">
                <h4>Ahorro Tip!</h4>
                <div class="ahorro-tip"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="dist/js/script.js"></script>
</body>

</html>
